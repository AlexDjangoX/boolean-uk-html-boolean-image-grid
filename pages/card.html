<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Grid</title>
</head>

<body>
    <header class="two-column-expand-two header">
        <div class="header__logo">
            <img src="/assets/images/boolean.jpeg" alt="boolean logo" />
        </div>

        <div class="space"></div>
    </header>
    <main>
        <div class="card">
            <div class="card__laptop-image">
                <img src="/assets/images/boolean-laptop.jpg" alt="boolean laptop" />
            </div>
            <div class="card__logo-image">
                <img src="/assets/images/boolean.jpeg" alt="boolean logo" />
            </div>
            <div class="one-column-two-rows">
                <div class="card__social-media-icons">
                    <img src="/assets/icons/github.svg" alt="github icon" />
                    <img src="/assets/icons/twitter.svg" alt="twitter icon" />
                </div>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit?</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer"></div>
    </footer>
</body>

</html>
